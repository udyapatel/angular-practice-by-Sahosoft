<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered" border="3px">
      <thead>
        <tr class="table-active">
          <th>Id</th>
          <th>Book Name</th>
          <th>Book Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of softBook">
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.category }}</td>
          <td class="d-grid gap-2 d-md-flex">
            <a class="btn btn-primary" (click)="addBook()" role="button"
              >Add Book</a
            >
            <a class="btn btn-danger" routerLink="add-book" role="button"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br />
<div class="container">
  <div *ngIf="softsBooks | async as x; else loading">
    Id:{{ x.id }}, Name:{{ x.name }}, Category:{{ x.category }}
  </div>
</div>

<ng-template #loading>
  <img
    src="https://img.freepik.com/free-vector/loading-icon_167801-436.jpg?size=338&ext=jpg"
    alt="image"
  />
</ng-template>
